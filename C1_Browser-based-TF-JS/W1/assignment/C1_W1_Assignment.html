<html>
<head></head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script lang="js">
        
        async function run(){
            const trainingUrl = '/data/wdbc-train.csv';
            
            // Specify the column that should be treated as the label (diagnosis)
            const trainingData = tf.data.csv(trainingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true } // specify 'diagnosis' column as the label
                }
            });
            
            // Convert the training data into arrays
            const convertedTrainingData = trainingData.map(({xs, ys}) => {
                return {
                    xs: Object.values(xs), 
                    ys: Object.values(ys)[0] // assuming 'ys' contains a single label
                };
            }).batch(32);
                  
            const testingUrl = '/data/wdbc-test.csv';
            
            // Specify the column that should be treated as the label (diagnosis)
            const testingData = tf.data.csv(testingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true } // specify 'diagnosis' column as the label
                }
            });
            
            // Convert the testing data into arrays
            const convertedTestingData = testingData.map(({xs, ys}) => {
                return {
                    xs: Object.values(xs), 
                    ys: Object.values(ys)[0] // assuming 'ys' contains a single label
                };
            }).batch(32);

            // Specify the number of features
            const numOfFeatures = (await trainingData.columnNames()).length - 1; // Exclude label column
            
            // Define the neural network model
            const model = tf.sequential();
            model.add(tf.layers.dense({units: 16, activation: 'relu', inputShape: [numOfFeatures]}));
            model.add(tf.layers.dense({units: 8, activation: 'relu'}));
            model.add(tf.layers.dense({units: 1, activation: 'sigmoid'})); // Output layer for binary classification
            
            // Compile the model
            model.compile({
                loss: 'binaryCrossentropy',
                optimizer: 'rmsprop',
                metrics: ['accuracy']
            });
            
            // Train the model
            await model.fitDataset(convertedTrainingData, 
                             {epochs: 100,
                              validationData: convertedTestingData,
                              callbacks:{
                                  onEpochEnd: async (epoch, logs) =>{
                                      console.log("Epoch: " + epoch + " Loss: " + logs.loss + " Accuracy: " + logs.acc);
                                  }
                              }});
                              
            // Save the model
            await model.save('downloads://my_model');
        }
        run();
    </script>

</body>
</html>
